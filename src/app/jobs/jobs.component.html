<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Job_Name">
    <th mat-header-cell *matHeaderCellDef> Job Name</th>
    <td mat-cell *matCellDef="let element">{{element.Job_Name}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Last_StartTime">
    <th mat-header-cell *matHeaderCellDef> Last Time</th>
    <td mat-cell *matCellDef="let element">{{element.Last_StartTime}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Last_Job_Status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"><a routerLink="/detail/{{element.Job_Name}}">{{element.Last_Job_Status}}</a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
