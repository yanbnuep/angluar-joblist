<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="job_name">
    <th mat-header-cell *matHeaderCellDef> Job Name </th>
    <td mat-cell *matCellDef="let element">{{element.job_name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="last_starttime">
    <th mat-header-cell *matHeaderCellDef> Last Time </th>
    <td mat-cell *matCellDef="let element">{{element.last_starttime}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="last_job_status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"><a routerLink="/detail/{{element.id}}">{{element.last_job_status}}</a></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
